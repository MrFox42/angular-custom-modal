<div
  class="modal fade"
  role="dialog"
  tabindex="-1"
  [class.in]="visibleAnimate"
  *ngIf="visible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div *ngIf="!hideHeader" class="modal-header">
        <ng-container *ngTemplateOutlet="header"></ng-container>
        <button class="close" data-dismiss="modal" type="button" aria-label="Close" (click)="close()">Ã—</button>
      </div>
      <div *ngIf="!hideBody" class="modal-body">
        <ng-container *ngTemplateOutlet="body"></ng-container>
      </div>
      <div *ngIf="!hideFooter" class="modal-footer">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
      </div>
    </div>
  </div>
</div>
